<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Lista de Trasmissão</title>
</head>

<body>
    <div id="areaPrincipal">
        <p>
            Para o envio das mensagens é necessario informar uma palhina (.xlsx) cotento uma lista de contatos com o dd
            e sem o 9 adicional.
        </p>

        <button id="botConectar" onclick="conectar()">Conectar WhatsApp</button>

        <div id="qrcode"></div>

        <form id="form">
            <label for="mensagem">Mensagem:</label>
            <input id="mensagem" type="text">

            <label for="planilha">Planilha:</label>
            <input id="planilha" type="file" accept=".xlsx">

            <button id="botEnviar" type="submit">Enviar</button>
        </form>

        <div id="informacao">
            <div id="totalizadores"></div>
            <div id="listNumerosNaoEnviados"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
